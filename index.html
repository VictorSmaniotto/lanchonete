<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A melhor lanchonete de Marília">
    <meta name="keywords" content="Lanchonete, Hamburguer, Burguer, Queijo, Pão, Molho especial, porções, pizzas, chopp">
    <title>Lanchonete Burguer</title>
</head>
<body>
    <header id="cabecalho">
        <div id="barra-topo">
            <div id="icon-menu">
                <img src="img/exports/botao-hamburguer.svg" alt="btn menu" height="40">
            </div>
            <div id="logotipo">
                <img src="img/exports/logotipo-2.svg" alt="Lanchonete burguer" height="40">
            </div>
            <nav id="menu-principal">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Lanchonete</a></li>
                    <li><a href="#">Localização</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div id="usuario">
                <h1>
                    <img src="img/profile/perfil3.jpg" alt="Usuário" height="40">
                </h1>
            </div>
        </div>
        <!-- Fim da barra superior -->

        <!-- Início da barra de pesquisa -->
            <div id="pesquisar">
            <form action="" method="get">
                <input type="search" name="pesquisar" placeholder="Quer comer o que?">
                <button type="submit">
                    <img src="img/exports/lupa.svg" alt="Pesquisar produto" height="30">
                </button>
            </form>
        </div>
    </header>
    <!-- Fim do cabecalho -->

    <main id="conteudo">
        <div class="lista-categorias">
            <ul>
                <li>
                    <div class="item-categoria">
                        <img src="img/exports/hambuger.svg" alt="Categoria Hamburguer" height="30">
                        <h2>Lanche</h2>
                    </div>
                </li>

                <li>
                    <div class="item-categoria">
                        <img src="img/exports/French_fries.svg" alt="Categoria Porções" height="30">
                        <h2>Porções</h2>
                    </div>
                </li>
                <li>
                    <div class="item-categoria">
                        <img src="img/exports/pizza.svg" alt="Categoria Pizzas" height="30">
                        <h2>Pizzas</h2>
                    </div>
                </li>
                <li>
                    <div class="item-categoria">
                        <img src="img/exports/chopp.svg" alt="Categoria Chopp" height="30">
                        <h2>Chopp</h2>
                    </div>
                </li>
                <li>
                    <div class="item-categoria">
                        <img src="img/exports/suco.svg" alt="Categoria Sucos" height="30">
                        <h2>Suco</h2>
                    </div>
                </li>
            </ul>
        </div>

        <div class="lista-produtos">
            <div class="item-produto">
                <img src="img/exports/foto-hamburguer.svg" alt="Lanche" height="100">
                <h2>X-Bacon</h2>
                <small>Pão, hambúrguer 100g, bacon crocante,cheddar e molho especial.</small>
                <span class="preco">R$19,90</span>
                <a href="#" class="btn-adicionar">
                    <img src="img/exports/btn-add.svg" alt="adicionar" height="20">
                </a>
            </div>
            
            <div class="item-produto">
                <img src="img/exports/foto-hamburguer.svg" alt="Lanche" height="100">
                <h2>X-Bacon</h2>
                <small>Pão, hambúrguer 100g, bacon crocante,cheddar e molho especial.</small>
                <span class="preco">R$19,90</span>
                <a href="#" class="btn-adicionar">
                    <img src="img/exports/btn-add.svg" alt="adicionar" height="20">
                </a>
            </div>
        </div>
    </main>
    <!-- Fim do conteúdo principal -->

    <!-- Rodapé -->
    <footer>
        <nav id="menu-rodape">
            <ul>
                <li><a href="#"><img src="img/exports/home.svg" alt="Home" height="40"></a></li>
                <li><a href="#"><img src="img/exports/cesta.svg" alt="Cesta" height="40"></a></li>
                <li><a href="#"><img src="img/exports/pedido.svg" alt="Pedidos" height="40"></a></li>
                <li><a href="#"><img src="img/exports/Caminho 11.svg" alt="Favoritos" height="40"></a></li>
                <li><a href="#"><img src="img/exports/user.svg" alt="Usuário" height="40"></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
